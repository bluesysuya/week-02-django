{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="col-md-6">
      <div class="colorful-text">
        <!-- <div>hello world, {{ name }}</div> -->
        <div>hello world, joe</div>
        <div>hello world, scott</div>
      </div>
    </div>
    <div class="col-md-6">
      {% for article in article_list %}
        <div>
          {{ article.title }}
          <span class="label label-default"> {{ article.view_count }} </span>
        </div>
      {% endfor %}
    </div>
    <div class="col-md-12">
      <i class="fa fa-glass fa-spin" aria-hidden="true"></i>
      <i class="fa fa-microchip" aria-hidden="true"></i>
    </div>
</div>
